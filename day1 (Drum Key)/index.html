<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Keys</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd>
        <span class="sound">boom</span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd>
        <span class="sound">clap</span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd>
        <span class="sound">hihat</span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd>
        <span class="sound">ride</span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd>
        <span class="sound">snare</span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd>
        <span class="sound">tink</span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd>
        <span class="sound">tink</span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd>
        <span class="sound">tom</span>
      </div>
    </div>

    <audio data-key="65" src="./src/sounds/boom.wav"></audio>
    <audio data-key="83" src="./src/sounds/clap.wav"></audio>
    <audio data-key="68" src="./src/sounds/hihat.wav"></audio>
    <audio data-key="70" src="./src/sounds/kick.wav"></audio>
    <audio data-key="71" src="./src/sounds/openhat.wav"></audio>
    <audio data-key="72" src="./src/sounds/ride.wav"></audio>
    <audio data-key="74" src="./src/sounds/snare.wav"></audio>
    <audio data-key="75" src="./src/sounds/tink.wav"></audio>
    <audio data-key="76" src="./src/sounds/tom.wav"></audio>

    <script>
      function removeTransition(e) {
        if (e.propertyName !== "transform") return;
        e.target.classList.remove("playing");
      }

      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;

        key.classList.add("playing");
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll(".key"));
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      );
      window.addEventListener("keydown", playSound);
    </script>
  </body>
</html>
